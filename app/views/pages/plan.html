<div ng-controller='PlanCtrl'>
<h3>This is the plan</h3>
 <table ng:model="stories">
	<thead>	
		<tr>
			<th>Id</th>
			<th>Title</th>
		</tr>
	</thead>
	<tbody ui:sortable>
	    <tr ng:repeat="story in stories">
	    	<td><span>{{story.id}}</span></td>
	    	<td><span>{{story.title}}</span></td>
	    </tr>
	</tbody>
 </ul>
</div>
